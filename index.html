<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Киносеансы</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        td {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Расписание киносеансов</h1>

    <table id="scheduleTable">
        <thead>
            <tr>
                <th>Дата</th>
                <th>Время</th>
                <th>Зал</th>
                <th>Фильм</th>
                <th>Формат</th>
                <th>Рейтинг</th>
                <th>Продолжительность (мин)</th>
                <th>Окончание</th>
            </tr>
        </thead>
        <tbody>
            <!-- Данные будут вставляться сюда -->
        </tbody>
    </table>

    <script>
        // Исходные данные
        const data = `ЗАЛ № 1 (БОЛЬШОЙ)
    22 ДЕКАБРЯ       
    11:40 ТРИ КОТА. ЗИМНИЕ КАНИКУЛЫ 2Д 6+ (68 минут)
    13:00 БАБА ЯГА СПАСАЕТ НОВЫЙ ГОД 2Д 6+ (99 минут)
    14:50 МОАНА 2 2Д 6+ (100 минут)
    16:40 ДОМОВЕНОК КУЗЯ 2Д 6+ (89 минут)
    18:20 МОАНА 2Д 6+ (100 минут)
    20:10 ЁЛКИ 11 2Д 12+ (96 минут)
    21:50 КРЕЙВЕН-ОХОТНИК 2Д 18+ (127 минут)

    ЗАЛ № 3 (VIP)   
    22 ДЕКАБРЯ       
    12:00 ДЕВА МАРИЯ 2Д 12+ (112 минут)    
    14:10 ЧЁРНЫЙ ЗАМОК 2Д 16+ (115 минут) 
    16:20 ВЛАСТЕЛИН КОЛЕЦ 2Д 12+ (134 минут) 
    18:40 ДОМОВЁНОК КУЗЯ 2Д 6+ (89 минут)
    20:20 СОВСЕМ ОШАЛЕЛИ 2Д 16+ (92 минут)   
    22:00 БРАТЬЯ 2Д 16+ (105 минут)    

    ЗАЛ № 2 (МАЛЫЙ)                    
    22 ДЕКАБРЯ       
    11:40 ЗВЁЗДЫ В СИБИРИ 2Д 16+ (77 минут)
    13:00 ПРИКЛЮЧЕНИЯ ПАДДИНГТОНА 3 2Д 6+ (106 минут) 
    14:50 ДОМОВЁНОК КУЗЯ 2Д 6+ (89 минут)
    16:40 БАБА ЯГА СПАСАЕТ НОВЫЙ ГОД 2Д 6+ (99 минут)
    18:30 ЧЁРНЫЙ ЗАМОК 2Д 16+ (115 минут) 
    20:30 ЗВЁЗДЫ В СИБИРИ 2Д 16+ (77 минут)
    22:05 ПЯТНИЦА 13-Е. НОВАЯ ГЛАВА 2Д 18+ (89 минут)
`;

        // Функция для парсинга данных
        function parseSchedule(data) {
            const entries = [];
            const lines = data.split('\n');
            let currentDates = '';
            let currentHall = '';

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();

                // Проверка на дату с диапазоном или несколькими датами
                const dateMatch = line.match(/^(\d{1,2}(-\d{1,2})?[\s,]*[А-Я]+)$/);
                if (dateMatch) {
                    const dateRange = dateMatch[1];
                    const month = dateRange.match(/[А-Я]+$/)[0]; // Получаем месяц
                    const days = dateRange.split(' ')[0].split('-'); // Разделяем дни
                    const startDay = parseInt(days[0]);
                    const endDay = days[1] ? parseInt(days[1]) : startDay;

                    // Генерируем массив дат
                    currentDates = Array.from(
                        { length: endDay - startDay + 1 },
                        (_, index) => `${startDay + index} ${month}`
                    );
                }

                // Проверка на зал
                const hallMatch = line.match(/^ЗАЛ №\s(\d+)\s\((.*?)\)$/);
                if (hallMatch) {
                    currentHall = `ЗАЛ № ${hallMatch[1]} (${hallMatch[2]})`;
                }

                // Проверка на фильм
                const movieMatch = line.match(/^(\d{2}:\d{2})\s(.+?)\s(2Д|3Д)\s(\d+\+?)\s\((\d+)\sмину/);
                if (movieMatch) {
                    const startTime = movieMatch[1];
                    const movieTitle = movieMatch[2];
                    const format = movieMatch[3];
                    const rating = movieMatch[4];
                    const duration = parseInt(movieMatch[5]);

                    const startTimeObj = new Date(`1970-01-01T${startTime}:00Z`);
                    const endTimeObj = new Date(startTimeObj.getTime() + duration * 60000);
                    const endTime = endTimeObj.toISOString().substr(11, 5);

                    currentDates.forEach(date => {
                        entries.push({
                            date: date,
                            time: startTime,
                            hall: currentHall,
                            movie: movieTitle,
                            format: format,
                            rating: rating,
                            duration: duration,
                            endTime: endTime
                        });
                    });
                }
            }

            return entries;
        }

// Функция для сортировки по дате и времени
function sortSchedule(entries) {
    return entries.sort((a, b) => {
        // Преобразуем дату в формат YYYY-MM-DD
        const parseDate = (dateStr) => {
            const [day, monthName] = dateStr.split(' ');
            const months = [
                "ЯНВАРЯ", "ФЕВРАЛЯ", "МАРТА", "АПРЕЛЯ", "МАЯ", "ИЮНЯ",
                "ИЮЛЯ", "АВГУСТА", "СЕНТЯБРЯ", "ОКТЯБРЯ", "НОЯБРЯ", "ДЕКАБРЯ"
            ];
            const month = months.indexOf(monthName.toUpperCase());
            return new Date(2024, month, parseInt(day)); // Используем год 2024
        };

        // Сравнение по дате
        const dateA = parseDate(a.date);
        const dateB = parseDate(b.date);

        if (dateA - dateB !== 0) return dateA - dateB;

        // Сравнение по времени
        return a.time.localeCompare(b.time);
    });
}


        // Функция для отображения данных в таблице
        function displaySchedule(entries) {
            const tableBody = document.querySelector('#scheduleTable tbody');
            entries.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.date}</td>
                    <td>${entry.time}</td>
                    <td>${entry.hall}</td>
                    <td>${entry.movie}</td>
                    <td>${entry.format}</td>
                    <td>${entry.rating}</td>
                    <td>${entry.duration}</td>
                    <td>${entry.endTime}</td>
                `;
                tableBody.appendChild(row);
            });
        }

// Парсим, сортируем и отображаем данные
const scheduleEntries = parseSchedule(data);
const sortedEntries = sortSchedule(scheduleEntries);
displaySchedule(sortedEntries);

    </script>
</body>
</html>
